<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://gearx2.pages.dev/img/GearX2.png">
    <link rel="stylesheet" href="/css/service.css">
</head>
<body>
    <div class="side-menu">
        <div class="side-menu-content">
            <div class="mt-5 flex justify-content-center">
                <img src="/img/GearX2.png" width="100px">
            </div>
            <div class="mt-10">
                <ul>
                    <li>
                        <b>บริการสมาชิกบุคคลทั่วไป</b>
                        <ul>
                            <li><a>เปลี่ยนแปลงข้อมูลสมาชิก</a></li>
                            <li><a>ลงทะเบียนรับบัตรสมาชิก</a></li>
                            <li><a>สอบถามเตรียมวิศวะ รุ่นที่ 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="content-a">
            <h3>ยินดีต้อนรับ</h3>
            <div class="gap"></div>
            <h4>เข้าสู่ระบบบริการสำหรับสมาชิก</h4>
            <div class="gap"></div>
            <div class="gap"></div>
            <main>
                <h2>เข้าสู่ระบบสมาชิก</h2>
                <div class="login-container" id="loginBox">
                    <form id="loginForm">
                        <label for="username">รหัสนักเรียน:</label>
                        <input type="text" id="username" name="username" required placeholder="กรอกรหัสนักเรียน">
        
                        <label for="password">รหัสผ่าน:</label>
                        <input type="password" id="password" name="password" required placeholder="วันเดือนปีเกิด (ddmmyyyy)">
                        <small>(วันเดือนปีเกิด ให้กรอกติดกันเช่น เกิดวันที่ 17/05/2530 ให้กรอกเป็น 17052530)</small>
        
                        <button type="submit">เข้าสู่ระบบ</button>
                        <div id="errorMessage" style="display: block;color: red;margin-top: 10px;"></div>
                    </form>
                </div>
                
                <div id="mainContent">
                    <div id="userDetail" style=" margin: 5px 0; "></div>
                    <button onclick="logout()">ออกจากระบบ</button>
                    <div id="welcomeMessage"></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
    
            try {
                // ดึงข้อมูลจาก login.json
                let response = await fetch("/DATA/login.json");
                let users = await response.json();
                let user = users.find(user => user.username === username);
    
                if (!user) {
                    showError("❌ ไม่พบรหัสนักเรียนนี้");
                    return;
                }
    
                if (user.password === "Banned") {
                    showError("⛔ บัญชีนี้ถูกระงับการใช้งาน<br>หากมีข้อสงสัยให้สอบถามหัวหน้าสำนักงานสภา");
                    return;
                }
    
                if (user.password === password) {
                    // ดึงข้อมูลจาก m-information.json
                    let infoResponse = await fetch("/DATA/m-information.json");
                    let infoUsers = await infoResponse.json();
                    let userInfo = infoUsers.find(info => info.username === username);
    
                    displayUserInfo(userInfo); // แสดงข้อมูลของผู้ใช้
                } else {
                    showError("❌ รหัสผ่านไม่ถูกต้อง");
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                alert("ไม่สามารถโหลดข้อมูลเข้าสู่ระบบได้!");
            }
        });
    
        function displayUserInfo(userInfo) {
            document.getElementById("loginBox").style.display = "none"; // ซ่อนฟอร์มล็อกอิน
            document.getElementById("mainContent").style.display = "block"; // แสดงเนื้อหาหลัก
            
            // แสดงข้อมูลของผู้ใช้
            const userDetailContainer = document.getElementById("userDetail");
            userDetailContainer.innerHTML = `
                <h4 style=" margin: 5px 0; ">ข้อมูลสมาชิก</h4>
                <p style=" margin: 5px 0; ">${userInfo.prefix} ${userInfo.fname} ${userInfo.lname}</p
                <h5 style="color: #800;">แก้ไขข้อมูล</h5>
                <form method="post" autocomplete="off" name="hello-sheet">
                    <label>คำนำหน้า:</label>
                    <input type="text" name="Prefix" placeholder="คำนำหน้า" value="${userInfo.prefix}">
                    <label>ชื่อ:</label>
                    <input type="text" name="Fname" placeholder="ชื่อ" value="${userInfo.fname}">
                    <label>นามสกุล:</label>
                    <input type="text" name="Lname" placeholder="นามสกุล" value="${userInfo.lname}">
                    <label>ปริญญาตรี:</label>
                    <input type="text" name="Degree" placeholder="ปริญญาตรี" value="${userInfo["ปริญญาตรี"]}">
                    <label>ปริญญาโท:</label>
                    <input type="text" name="Master" placeholder="ปริญญาโท" value="${userInfo["ปริญญาโท"]}">
                    <label>ปริญญาเอก:</label>
                    <input type="text" name="Doctor" placeholder="ปริญญาเอก" value="${userInfo["ปริญญาเอก"]}">
                    <label>สถานะ:</label>
                    <input type="text" name="Status" placeholder="สถานะ" value="${userInfo["สถานะ"]}">
                    <button type="submit" name="submit" value="Send message">บันทึกการเปลี่ยนแปลง</button>
                </form>
            `;
        }
    
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwVAlw1rez8mLtkCRk0ljxsHzX1zb9oYqpuyf-PkOwI_T65m9DSo2wEeCXqDXPA0t7D/exec'
        const form = document.forms['hello-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert("บันทึกข้อมูลเรียบร้อยแล้ว..");
                window.location.href = "https://gearx2.pages.dev/"; // Redirect to page
            })
            .catch(error => console.error('Error!', error.message))
        })
    
        function showError(message) {
            let errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }
    </script>

    
    
</body>
</html>
