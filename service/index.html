<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://gearx2.pages.dev/img/GearX2.png">
    <link rel="stylesheet" href="/css/service.css">
</head>
<body>
    <div class="side-menu">
        <div class="side-menu-content">
            <div class="mt-5 flex justify-content-center">
                <img src="/img/GearX2.png" width="100px">
            </div>
            <div class="mt-10">
                <ul>
                    <li>
                        <b>บริการสมาชิกบุคคลทั่วไป</b>
                        <ul>
                            <li><a>เปลี่ยนแปลงข้อมูลสมาชิก</a></li>
                            <li><a>ลงทะเบียนรับบัตรสมาชิก</a></li>
                            <li><a>สอบถามเตรียมวิศวะ รุ่นที่ 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="content-a">
            <h3>ยินดีต้อนรับ</h3>
            <div class="gap"></div>
            <h4>เข้าสู่ระบบบริการสำหรับสมาชิก</h4>
            <div class="gap"></div>
            <div class="gap"></div>
            <main>
                <h2>เข้าสู่ระบบสมาชิก</h2>
                <div class="login-container" id="loginBox">
                    <form id="loginForm">
                        <label for="username">รหัสนักเรียน:</label>
                        <input type="text" id="username" name="username" required placeholder="กรอกรหัสนักเรียน">
        
                        <label for="password">รหัสผ่าน:</label>
                        <input type="password" id="password" name="password" required placeholder="วันเดือนปีเกิด (ddmmyyyy)">
                        <small>(วันเดือนปีเกิด ให้กรอกติดกันเช่น เกิดวันที่ 17/05/2530 ให้กรอกเป็น 17052530)</small>
        
                        <button type="submit">เข้าสู่ระบบ</button>
                        <div id="errorMessage" style="display: block;color: red;margin-top: 10px;"></div>
                    </form>
                </div>
                
                <div id="mainContent">
                    <div id="userDetail" style=" margin: 5px 0; "></div>
                    <button onclick="logout()">ออกจากระบบ</button>
                    <div id="welcomeMessage"></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
    
            try {
                // ดึงข้อมูลจาก login.json
                let response = await fetch("/DATA/login.json");
                let users = await response.json();
                let user = users.find(user => user.username === username);
    
                if (!user) {
                    showError("❌ ไม่พบรหัสนักเรียนนี้");
                    return;
                }
    
                if (user.password === "Banned") {
                    showError("⛔ บัญชีนี้ถูกระงับการใช้งาน<br>หากมีข้อสงสัยให้สอบถามหัวหน้าสำนักงานสภา");
                    return;
                }
    
                if (user.password === password) {
                    // ดึงข้อมูลจาก m-information.json
                    let infoResponse = await fetch("/DATA/m-information.json");
                    let infoUsers = await infoResponse.json();
                    let userInfo = infoUsers.find(info => info.username === username);
    
                    displayUserInfo(userInfo); // แสดงข้อมูลของผู้ใช้
                } else {
                    showError("❌ รหัสผ่านไม่ถูกต้อง");
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                alert("ไม่สามารถโหลดข้อมูลเข้าสู่ระบบได้!");
            }
        });
    
        function displayUserInfo(userInfo) {
            document.getElementById("loginBox").style.display = "none"; // ซ่อนฟอร์มล็อกอิน
            document.getElementById("mainContent").style.display = "block"; // แสดงเนื้อหาหลัก
            
            // แสดงข้อมูลของผู้ใช้
            const userDetailContainer = document.getElementById("userDetail");
            userDetailContainer.innerHTML = `
                <h4 style=" margin: 5px 0; ">ข้อมูลสมาชิก</h4>
                <p style=" margin: 5px 0; ">ชื่อ: ${userInfo.prefix} ${userInfo.fname} ${userInfo.lname}</p>
                <p style=" margin: 5px 0; ">ปริญญาตรี: ${userInfo["ปริญญาตรี"]}</p>
                <p style=" margin: 5px 0; ">ปริญญาโท: ${userInfo["ปริญญาโท"]}</p>
                <p style=" margin: 5px 0; ">ปริญญาเอก: ${userInfo["ปริญญาเอก"]}</p>
                <p style=" margin: 5px 0; ">สถานะ: ${userInfo["สถานะ"]}</p>
                <h5>แก้ไขข้อมูล</h5>
                <label>ปริญญาตรี:</label>
                <input type="text" id="editDegree" placeholder="ปริญญาตรี" value="${userInfo["ปริญญาตรี"]}">
                <label>ปริญญาโท:</label>
                <input type="text" id="editMaster" placeholder="ปริญญาโท" value="${userInfo["ปริญญาโท"]}">
                <label>ปริญญาเอก:</label>
                <input type="text" id="editDoctor" placeholder="ปริญญาเอก" value="${userInfo["ปริญญาเอก"]}">
                <label>สถานะ:</label>
                <input type="text" id="editStatus" placeholder="สถานะ" value="${userInfo["สถานะ"]}">
                <button onclick="saveChanges('${userInfo.username}')">บันทึกการเปลี่ยนแปลง</button>
            `;
        }
    
        async function saveChanges(username) {
            const degree = document.getElementById("editDegree").value;
            const master = document.getElementById("editMaster").value;
            const doctor = document.getElementById("editDoctor").value;
            const status = document.getElementById("editStatus").value;
    
            // ส่งข้อมูลที่แก้ไขไปยัง Google Apps Script
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw1VHdnVtsKEZ2lCT7XDIqgzizTxFHdLx-BhFTxY053ON0figtwkZ3KNE1BkdXX2Yccvw/exec', {
                    method: 'POST',
                    body: JSON.stringify({ username, degree, master, doctor, status }), // เพิ่มสถานะ
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                alert(result.message); // แสดงข้อความจาก Google Script
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการบันทึกข้อมูล:", error);
            }
        }
    
        function showError(message) {
            let errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }
    </script>

    
    
</body>
</html>
